server:
  port: 8080


spring:
  # micros service name
  application:
    name: depart-consumer

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
    openfeign:
      client:
        config:
          default: #全局配置
            connect-timeout: 1000
            read-timeout: 2000
          depart-provider: # 局部配置
            connect-timeout: 2000
            read-timeout: 2000

      compression:
        request:
          enabled: true
          mime-types: ["text/xml", "application/xml", "application/json"]
          min-request-size: 1024
        response:
          enabled: true
      httpclient: # open feign 底层实现 httpclient
        enabled: true
      okhttp: # open feign 底层实现 okhttp
        enabled: false
logging:
  level:
    com.alibaba.nacos.client : trace

